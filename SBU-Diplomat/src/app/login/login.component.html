
<div class="diplomat-container">
    <div class="dip-header">
        <div class="logo">
            <img class="logo" src="assets/images/icon-logo.png"
            alt="image fail"/>
        </div>
        <h3 class="diplomat">Diplomat</h3>
    </div>

    <div class="info-container">
        
<h1>Login</h1>
    <form [formGroup]="formdata" (ngSubmit)="login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="email" formControlName="email" required ngModel>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" formControlName="password" required ngModel>
      </div>

      <button type="submit" class="btn btn-success">Login</button>

    </form>
       

    </div>

    <a class="edit">Submit</a>
</div>
