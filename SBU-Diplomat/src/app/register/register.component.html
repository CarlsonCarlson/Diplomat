
<div class="register-container">
  <h1>Register</h1>
  <form [formGroup]="formdata" (ngSubmit)="register()">
    <div class="form-group">
      <label>First Name </label>
      <input type="text" class="form-control" name="firstName" formControlName="firstName" required ngModel>
    </div>

    <div class="form-group">
      <label>Last Name </label>
      <input type="text" class="form-control" name="lastName" formControlName="lastName" required ngModel>
    </div>

    <div class="form-group">
      <label>Middle Name </label>
      <input type="text" clas="form-control" name="middleName" formControlName="middleName" required ngModel>
    </div>

    <div class="form-group">
      <label>Email </label>
      <input type="text" class="form-control" name="email" formControlName="email" required ngModel>
    </div>
    
    <div class="form-group">
      <label>Username </label>
      <input type="text" class="form-control" name="email" formControlName="email" required ngModel>
    </div>

    <div class="form-group">
      <label>Gender </label>
      <input type="text" class="form-control" name="gender" formControlName="gender" required ngModel>
    </div>

    
  <!-- PASSWORD VALIDATION ADD-->	  

    <div class="form-group">
      <label>Password </label>
      <input type="text" class="form-control" name="password" formControlName="password" required ngModel>
    </div>

    <button type="submit" class="btn btn-success">Register</button>

  </form>

</div>
